
<div class="modal-header">
<h4 class="modal-title pull-left">Add Task </h4>
<button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()"><span aria-hidden="true">&times;</span></button>
</div>


<div class="modal-body">
  <!--<form class="form-horizontal"  [formGroup]="subSendForm" (ngSubmit)="onSubmit()" novalidate enctype="multipart/form-data">-->

    <form [formGroup]="subSendForm" class="form-horizontal" role="form" name="subSendForm" novalidate="" (ngSubmit)="onSubmit()">

          <div class="form-group row">
            <label class="col-md-2 col-form-label">Select Member</label>
              <div class="col-md-4">
                <select class="form-control" id="puzzle_category" name="puzzle_category" formControlName="puzzle_category">                    
                    <option value="undefined" selected>Select Member</option>  
                    <option *ngFor="let template of puzzle_category_list;let i = index" value="{{template._id}}">{{template.name}}</option>
                </select>
                <span class="text-danger" *ngIf="subSendForm.controls['puzzle_category'].hasError('required') && isSubmitted">Please select member
                </span>                  
              </div> 
          </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label">Task :</label>
            <div class="col-md-10">
                <input name="cate_name" id = "cate_name" type="text" class="form-control" formControlName="cate_name" placeholder="Enter Task Name">                
                <span class="text-danger" *ngIf="subSendForm.controls['cate_name'].hasError('required') && isSubmitted">Task is Required
                </span>
            </div>
        </div>


        <div class="form-group row">
          <label class="col-md-2 col-form-label">Status</label>
          <div class="col-md-2">

              <div class="radio">
                  <label><input type="radio" id="cate_status" formControlName="cate_status" name="cate_status" [value]="1" >Active</label>
                </div>
                <div class="radio">
                  <label><input type="radio" id="cate_status" formControlName="cate_status" name="cate_status" [value]="0">Inactive</label>
                </div>
          </div>
      </div>

      

     
        <div class="form-group row">
          <div class="col-md-2"></div>
          <div class="col-md-4">
              <button class="btn btn-sm btn-primary mr-1" type="Submit" [disabled]="btnDisabled">Add</button>
              <button class="btn" type="button" (click) = "onCancel()">Cancel</button>
          </div>
      </div>
       
  </form>
</div>

<div class="modal-footer">
</div>
