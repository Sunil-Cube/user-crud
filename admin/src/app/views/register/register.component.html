<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
               
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>

                <form [formGroup]="subSendForm" class="form-horizontal" role="form" name="subSendForm" novalidate="" (ngSubmit)="onSubmit()">

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                    <input type="text" class="form-control" placeholder="Enter First Name" name="first_name" id="first_name" formControlName="first_name">                                      
                </div>
                <span class="text-danger" *ngIf="subSendForm.controls['first_name'].hasError('required') && isSubmitted"> First Name is Required
                  </span>  
                


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                      <input type="text" class="form-control" placeholder="Enter Last Name" name="last_name" id="last_name" formControlName="last_name">                      
                  </div>
                  <span class="text-danger" *ngIf="subSendForm.controls['last_name'].hasError('required') && isSubmitted"> Last Name is Required
                    </span>



                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                      <input type="text" class="form-control" placeholder="Enter Email" id="email" name="email" formControlName="email">                      
                </div>
                <span class="text-danger" *ngIf="subSendForm.controls['email'].hasError('required') && isSubmitted"> Email is Required
                  </span>
                  <span class="text-danger" *ngIf="subSendForm.controls['email'].hasError('email') && isSubmitted"> Email must be a valid email address
                    </span>


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-phone"></i></span>
                    </div>
                      <input type="text" class="form-control" placeholder="Enter Contact No" name="phone" id="phone" formControlName="phone">                      
                  </div>
                  <span class="text-danger" *ngIf="subSendForm.controls['phone'].hasError('required') && isSubmitted"> Phone is Required
                    </span>



                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" name="password" id="password" formControlName="password">                  
                </div>
                <span class="text-danger" *ngIf="subSendForm.controls['password'].hasError('required') && isSubmitted"> Password is Required
                  </span>

                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" name="cpassword" id="cpassword" formControlName="cpassword">                 
                </div>
                <span class="text-danger" *ngIf="subSendForm.controls['cpassword'].hasError('required') && isSubmitted"> Repeat Password is Required
                  </span>

                  <span class="text-danger" *ngIf="subSendForm.controls['cpassword'].hasError('mustMatch') && isSubmitted"> Passwords must match
                    </span>

                 

                 <div>  
                    <button class="btn btn-sm btn-primary mr-1" type="Submit" [disabled]="btnDisabled">Create Account</button>
                 </div>

              </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
