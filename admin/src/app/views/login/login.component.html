<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()" #formDir="ngForm" novalidate>
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="email" autocomplete="email" formControlName="email" >
                    
                  </div>
                  <div class="alert alert-danger" *ngIf="isSubmitted && loginForm.controls.email.errors">
                          <div *ngIf="loginForm.hasError('required','email')">Please enter email.</div>
                      </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" formControlName="password" >
                    
                  </div>
                  <div class="alert alert-danger" *ngIf="isSubmitted && loginForm.controls.password.errors">
                        <div *ngIf="loginForm.hasError('required','password')">Please enter Password.</div>
                    </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit"  class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <a routerLink="/register" class="btn btn-link px-0">Sign Up</a>
                   </div>
                  </div>
                </form>
              </div>
            </div>

              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>-->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
